<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <header class="bg-gray-800 text-white shadow-lg">
        <nav class="container mx-auto px-6 py-4">
            <h1 class="font-bold text-xl">Add New Product</h1>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-6 py-8">
        <form action="/product" method="post" class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
                <input type="text" id="name" name="name" placeholder="ชื่อสินค้า" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div class="mb-4">
                <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                <input type="number" id="price" name="price" placeholder="ราคาสินค้า" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div>
                <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
                <textarea id="stock" name="stock" placeholder="จำนวนสินค้า" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-600">Add Product</button>
        
        </form>
    </main>
    <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
        <p>&copy; 2025 MyWebsite</p>
      </footer>
</body>
</html>
