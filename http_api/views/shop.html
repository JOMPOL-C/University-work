<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>My Shop</title>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <header class="bg-gray-800 text-white shadow-lg">
      <nav class="container mx-auto px-6 py-4">
        <h1 class="font-bold text-xl">MyWebsite</h1>
      </nav>
    </header>
  
    <main class="flex-grow container mx-auto px-6 py-8">
      <div class= "flex flex-col md:flex-row md:space-x-8">
  
        <section class="flex-1">
          <h1 class="text-2xl font-bold mb-4">PRODUCT</h1>
          <div class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-lg hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 transition">
            <h2 class="text-xl font-semibold mb-2">Product Name</h2>
            <p class="text-gray-700 dark:text-gray-300 mb-2">รายละเอียดสินค้าสั้น ๆ</p>
            <div class="flex items-center">
              <span class="text-lg font-bold text-gray-900 dark:text-white">$19.99</span>
              <button class="ml-auto bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Add to Cart</button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
      <p>&copy; 2025 MyWebsite</p>
    </footer>
</body>
</html>
