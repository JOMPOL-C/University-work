<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
            --ku-font: "Sarabun", sans-serif;
            --ku-green: #006419;
        }
        body {
            font-family: var(--ku-font);
            background-image: url("https://plus.unsplash.com/premium_photo-1677545183884-421157b2da02?q=80&w=1172&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }
        label { 
            display: block; 
            margin-top: 10px;}
        input ,select {
            margin-bottom: 10px; 
            width: 300px; 
            padding: 5px;}
        #error {
            color: red; 
            margin-top: 10px;
        }
        .form-header{
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-header .logo-text{
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--ku-green);
            line-height: 1;
        }
        .form-header .sub-text {
            font-size: 1rem;
            color: salmon;
        }
        .btn-ku-green{
            background-color: var(--ku-green);
            border-color: #006419;
            color: aliceblue;
        }
        .btn-ku-green:hover {
            background-color: var(--ku-green);
            border-color: #002b0b;
        }
    </style>

    <script  src="script.js" defer></script> 
</head>
<body>
    <div class="form-container">
    <form id="dropForm" novalidate>
        <div class="form-header">
            <div class="logo-text">KU 85</div>
            <div class="sub-text">ALL-Login</div>
            <hr class="my-3" />
            <h2 class="h5">ฟอร์มถอนรายวิชา</h2>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">รายวิชาที่จะถอน</label>
            <select name="subject" id="subject" class="form-select">
                <option value="" selected>-- Chosse!! --</option>
                <option value="cool">A</option>
                <option value="stat">V</option>
                <option value="machine">S</option>
            </select>
        </div>

        <div class="mb-3">        
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" class="form-control">
        </div>

        <div class="mb-3">  
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" class="form-control">
        </div>  

        <div class="mb-3">    
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="form-control">
        </div>
        
        <div class="form-check mb-3">
            <input type="checkbox" name="confirm" id="confirm" class="form-check-input">
            <label for="confirm" class="form-check-label bt">จะถอนละอย่ามาห้าม</label>
        </div>

        <div class="d-grid">
        <button type="submit" class="btn btn-ku-green btn-lg">DROP</button>
        </div>

        <div id="error" class="mt-3 text-danger"></div>
    </form>
    </div>
</body>
</html>
